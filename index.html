<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchIssues()">
    <div class="container mt-5">
        <h1>JS Issue Tracker <small class="text-muted">by CodingTheSmartWay.com</small></h1>
        <div class="mt-4 p-4 bg-light rounded">
            <h3 class="mb-4">Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group mb-3">
                    <label for="issueDescInput" class="form-label">Description</label>
                    <input type="text" id="issueDescInput" class="form-control" placeholder="Describe the issue..." required>
                </div>
                <div class="form-group mb-3">
                    <label for="issueSeverityInput" class="form-label">Severity</label>
                    <select id="issueSeverityInput" class="form-control" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="issueAssignedToInput" class="form-label">Assigned To</label>
                    <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter responsible person..." required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-12 mt-5">
            <h3>Issues List</h3>
            <div id="issuesList" class="mt-3">
                <!-- Issues will be dynamically added here -->
            </div>
        </div>
        <footer class="mt-5 text-center">
            <p class="text-muted">&copy; CodingTheSmartWay.com</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
